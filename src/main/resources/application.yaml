  level:
    root: INFO  # 设置根日志级别为 INFO
    com.chen.cloudshadow: DEBUG  # 设置特定包的日志级别为 DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"  # 控制台日志输出格式
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"  # 文件日志输出格式
  file:
    name: logs/app.log  # 日志文件名
